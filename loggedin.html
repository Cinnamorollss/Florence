<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florence - Welcome Back!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Florence</h1>
            <p>Experience the Renaissance in this immersive web RPG</p>
        </header>

        <nav>
            <div class="username-display" id="usernameDisplay"></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#trade">Trade & Commerce</a></li>
                <li><a href="#politics">Politics</a></li>
                <li><a href="#patronage">Patronage</a></li>
                <li><a href="#exploration">Exploration</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>

        <main>
            <section id="home" class="game-section">
                <h2>Welcome Back to Florence!</h2>
                <p>Continue your journey in the vibrant world of Renaissance Italy!</p>
            </section>

            <!-- ... (keep other game feature sections) ... -->

        </main>

        <footer>
            <p>&copy; 2024 Florence. All rights reserved.</p>
        </footer>
    </div>

    <script>
        async function checkSession() {
            try {
                const response = await fetch('/profile');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('usernameDisplay').textContent = `Welcome, ${data.username}!`;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        checkSession();

        document.getElementById('logoutLink').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
