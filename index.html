<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florence: A Renaissance Web RPG Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Florence</h1>
            <p>Experience the Renaissance in this immersive web RPG</p>
        </header>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#" id="playNowLink">Play Now</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>

        <main>
            <section id="home" class="game-section">
                <h2>Welcome to Florence</h2>
                <p>Step into the vibrant world of Renaissance Italy and forge your own destiny in this text-based RPG.</p>
                <img src="https://i.imgur.com/dUn8MsE.png" alt="Florence Art" style="max-width:100%; height:auto; border-radius:5px;">
                
                <div id="signupForm">
                    <h2>Sign Up for Florence</h2>
                    <form id="form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>

                        <button type="submit">Sign Up</button>
                    </form>
                </div>

                <div id="errorMessages"></div>

                <!-- ... (keep other sections like features and community) ... -->

            </section>
        </main>

        <footer>
            <p>&copy; 2024 Florence. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (response.ok) {
                    alert('Registration successful! Please log in.');
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessages').textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessages').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
